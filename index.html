    <link rel="stylesheet" href="./resources/css/hegame.css"/>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/HighEnough/service-worker.js').then(registration => {
                    console.log('Service worker registered:', registration);
                }).catch(error => {
                    console.error('Service worker registration failed:', error);
                });
            });
        };
    </script>

    <script src="./resources/js/jquery.js"></script>
    <script src="./resources/js/hegame.js"></script>
</head>

<body>
    <div class="app noselect">  
        <div class="pauseScreen">
            <div class="pauseScreen_wrapper">
                <span class="pauseScreen_text text">PAUSED</span>
                <button class="pauseScreen_resume"><span class="pauseBtnText">RESUME</span></button>
                <button class="pauseScreen_leave"><span class="pauseBtnText">LEAVE</span></button>
            </div>
        </div>

        <div class="gameFrame">
            <div class="gameFrame_gameGoal"></div>
            
            <span class="gameFrame_score text">Score : 0</span>
            <button class="gameFrame_pause"><span class="pauseText">| |</span></button>

            <span class="gameFrame_winMsg_shadow text">CRAP</span>
            <span class="gameFrame_winMsg text">CRAP</span>
            
            <span class="gameFrame_scoreMsg_shadow text">+1</span>
            <span class="gameFrame_scoreMsg text">+1</span>

            <div class="gameFrame_gameOverWrapper">
                <input type="text" value="Noemie" id="player">
                <div class="gameFrame_gameOver_secondLine">
                    <div class="gameFrame_goBack"><span class="textPA">&lt</span></div>
                    <div class="gameFrame_playAgain"><span class="textPA">PLAY AGAIN</span></div>
                </div>
            </div>

            <img src="./resources/imgs/heartFull1.svg" class="gameFrame_heart gameFrame_heart1" alt="">
            <img src="./resources/imgs/heartFull1.svg" class="gameFrame_heart gameFrame_heart2" alt="">
            <img src="./resources/imgs/heartFull1.svg" class="gameFrame_heart gameFrame_heart3" alt="">
        </div>

        <div class="mainFrame">
            <div class="phoneView">
                <span class="mainFrame_TitleShadow text">HIGH ENOUGH</span>
                <span class="mainFrame_Title text">HIGH ENOUGH</span>
    
                <div class="mainFrame_cloudContainer">
                    <div class="mainFrame_cloud2">
                        <div class="mainFrame_cloud2FirstRow"></div>
                        <div class="mainFrame_cloud2SecondRow"></div>
                    </div>
    
                    <div class="mainFrame_cloud1">
                        <div class="mainFrame_cloud1FirstRow"></div>
                        <div class="mainFrame_cloud1SecondRow"></div>
                    </div>
                </div>
    
                <div class="mainFrame_btnContainer">
                    <span class="mainFrame_btn play"><span class="text mainFrame_btn_txt">PLAY</span></span>
                    <span class="mainFrame_btn scores"><span class="text mainFrame_btn_txt">SCORES</span></span>
                </div>
    
                <div class="mainFrame_bushContainer">
                    <div class="mainFrame_bushFirstRow"></div>
                    <div class="mainFrame_bushSecondRow"></div>
                </div>
    
                <div class="mainFrame_treeContainer">
                    <div class="mainFrame_treeFirstRow"></div>
                    <div class="mainFrame_treeSecondRow"></div>
                </div>
            </div>

            <div class="mainFrame_groundContainer noselect">
                <div class="mainFrame_grass"></div>
                <div class="mainFrame_ground"></div>
            </div>
        </div>

        <div class="scoreFrame">
            
            <div class="scoreFrame_leaveBtn"><span class="textPA">&lt</span></div>

            <div class="scoreFrame_wrapperAll">
                <span class="scoreFrame_mainText">SCOREBOARD</span>
                <div class="scoreFrame_wrapper scoreFrame_header">
                    <div class="scoreFrame_column">
                        <img src="./resources/imgs/crown.svg" alt="">
                    </div>
    
                    <div class="scoreFrame_column">
                        <span class="scoreFrame_columnText">Name</span>
                    </div>
    
                    <div class="scoreFrame_column">
                        <span class="scoreFrame_columnText">Score</span>
                    </div>
    
                </div>
                <div class="scoreFrame_wrapper">
                    <div class="scoreFrame_column rank_col"></div>
    
                    <div class="scoreFrame_column name_col"></div>
    
                    <div class="scoreFrame_column score_col"></div>
                </div>
                <span class="scoreFrame_EmptyMsg">NO SCORES YET</span>
                <div class="scoreFrame_wrapperDelim"></div>

            </div>
        </div>
        
    </div>
</body>

</html>
